<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quizzo</title>
</head>

<body>
    <header class="header vw-100">
        <p class="p1 col-6">View High Scores</p>
        <p class="p2 col-6" id="myTime">Time</p>
    </header>
    <div class="container d-flex justify-content-center vh-100">
        <div class="card my-auto">
            <h2 class="card-header" id="card-header">Coding Quiz Challenge</h2>
            <p class="card-header" id="pRem">Try to complete the quiz within the time limit. Incorrect answers
                will reduce the time by 10 seconds.
            </p>
            <div class="btnCol" id="answers">
                <button type="button" id="start" class="btn btn-info normal">Start</button>  
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>

</html>
