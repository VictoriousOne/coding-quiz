<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quizzo</title>
</head>

<body>
    <div class="container d-flex justify-content-center vh-100">
        <div class="container-md col-lg-12 greeting  my-auto d-flex flex-column">
            <div class="myHeader d-flex justify-content-between">
                <h6 class="score">View High Scores</h6>
                <h6 class="theTimer" id="myTime">Time:</h6>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6" id="card">
                    <h2 id="card-header">Coding Quiz Challenge</h2>
                    <h6 id="pRem">Try to complete the quiz within the time limit. Incorrect answers
                        will reduce the time by 10 seconds.
                    </h6>
                    <div class="btnCol" id="answers">
                        <button type="button" id="start" class="btn btn-sm btn-info normal">Start</button>
                    </div>
                    <div id="answerDiv">
                        <h6 id="answerType"></h6>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
